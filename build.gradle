group 'com.usachev'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.usachev.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest.attributes("Main-Class": mainClassName);
}

dependencies {
    compile group: 'org.openstreetmap.osmosis', name: 'osmosis-xml', version: '0.45'
}
