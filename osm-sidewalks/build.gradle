apply plugin: 'java'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // https://mvnrepository.com/artifact/de.grundid.osmtools/osm-tools-pbf
    compile group: 'de.grundid.osmtools', name: 'osm-tools-pbf', version: '1.1.1'

    compile group: 'org.openstreetmap.osmosis', name: 'osmosis-xml', version: '0.45'

    compile 'org.apache.commons:commons-lang3:3.5'
}